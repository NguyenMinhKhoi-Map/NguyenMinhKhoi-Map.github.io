<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nguyễn Minh Khôi</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
    background: linear-gradient(-45deg, #8E2DE2, #4A00E0, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Canvas tuyết */
#snow {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
}

/* Card */
.card {
    position: relative;
    z-index: 1;
    width: 350px;
    padding: 30px;
    border-radius: 20px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    text-align: center;

    opacity: 0;
    transform: translateY(50px);
    animation: fadeUp 1.5s ease forwards;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid white;
    object-fit: cover;
    margin-bottom: 15px;
    transition: 0.4s;
}

.avatar:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px white;
}

.code-box {
    background: rgba(0,0,0,0.4);
    padding: 15px;
    border-radius: 12px;
    font-family: monospace;
    font-size: 13px;
    text-align: left;
    margin: 15px 0;
}

.keyword { color: #ff79c6; }
.var { color: #8be9fd; }
.string { color: #f1fa8c; }

.btn {
    display: block;
    padding: 12px;
    margin: 10px 0;
    border-radius: 30px;
    text-decoration: none;
    font-weight: bold;
    color: white;
    transition: 0.3s;
}

.gmail { background: #ea4335; }
.facebook { background: #1877f2; }
.zalo { background: #0068ff; }

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px white;
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="card">
    <img src="avatar.JPG" class="avatar">

    <div class="code-box">

&nbsp;&nbsp;<span class="keyword">const</span> location = <span class="string">'Long An'</span>;<br>
&nbsp;&nbsp;<span class="keyword">const</span> interest = <span class="string">'Student'</span>;<br>
}
    </div>

    <a href="mailto:nguyenminhkhoii275@gmail.com" class="btn gmail">Gmail</a>
    <a href="https://www.facebook.com/share/1AySi8SRi8/?mibextid=wwXIfr" target="_blank" class="btn facebook">Facebook</a>
    <a href="https://zalo.me/84989288257" target="_blank" class="btn zalo">Zalo</a>
</div>

<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let snowflakes = [];

for (let i = 0; i < 180; i++) {
    snowflakes.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        speed: Math.random() * 1 + 0.5,
        drift: Math.random() * 0.5 - 0.25
    });
}

function drawSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.8)";

    snowflakes.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();

        s.y += s.speed;
        s.x += s.drift;

        if (s.y > canvas.height) {
            s.y = -5;
            s.x = Math.random() * canvas.width;
        }
    });

    requestAnimationFrame(drawSnow);
}

drawSnow();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>

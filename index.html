<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nguyễn Minh Khôi</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
    background:url("background.JPG") no-repeat center center fixed;
    background-size:cover;
}

/* Lớp phủ tối nhẹ */
body::after{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    backdrop-filter: blur(2px);
    z-index:0;
}

/* Tuyết */
#snow{
    position:fixed;
    top:0;
    left:0;
    z-index:1;
}

/* Card kính trong suốt */
.card{
    position:relative;
    z-index:2;
    width:360px;
    padding:30px;
    border-radius:25px;

    background:rgba(255,255,255,0.12);
    backdrop-filter:blur(25px);
    border:1px solid rgba(255,255,255,0.35);

    box-shadow:
        0 0 35px rgba(0,0,0,0.6),
        inset 0 0 30px rgba(255,255,255,0.15);

    text-align:center;

    opacity:0;
    transform:translateY(40px);
    animation:fadeUp 1.5s ease forwards;
}

@keyframes fadeUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid rgba(255,255,255,0.8);
    object-fit:cover;
    margin-bottom:15px;
    transition:0.4s;
}

.avatar:hover{
    transform:scale(1.08);
    box-shadow:0 0 30px rgba(255,255,255,0.9);
}

.code-box{
    background:rgba(0,0,0,0.4);
    padding:15px;
    border-radius:15px;
    font-family:monospace;
    font-size:13px;
    text-align:left;
    margin:15px 0;
    backdrop-filter:blur(10px);
}

.keyword{color:#7dd3fc;}
.var{color:#a7f3d0;}
.string{color:#fde68a;}

.btn{
    display:block;
    padding:13px;
    margin:12px 0;
    border-radius:30px;
    text-decoration:none;
    font-weight:bold;
    color:white;
    transition:0.3s;
}

.gmail{background:linear-gradient(45deg,#ff6b6b,#ff3b3b);}
.facebook{background:linear-gradient(45deg,#3b82f6,#2563eb);}
.zalo{background:linear-gradient(45deg,#06b6d4,#0284c7);}

.btn:hover{
    transform:scale(1.05);
    box-shadow:0 0 20px rgba(255,255,255,0.7);
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="card">
    <img src="avatar.JPG" class="avatar">

    <div class="code-box">
<span class="keyword">function</span> <span class="var">gioiThieu</span>() {<br>
&nbsp;&nbsp;<span class="keyword">const</span> name = <span class="string">'Nguyễn Minh Khôi'</span>;<br>
&nbsp;&nbsp;<span class="keyword">const</span> nickName = <span class="string">'-Map'</span>;<br>
&nbsp;&nbsp;<span class="keyword">const</span> location = <span class="string">'Long An'</span>;<br>
&nbsp;&nbsp;<span class="keyword">const</span> interest = <span class="string">'Student'</span>;<br>
}
    </div>

    <a href="mailto:nguyenminhkhoii275@gmail.com" class="btn gmail">Gmail</a>
    <a href="https://www.facebook.com/share/1AySi8SRi8/?mibextid=wwXIfr" target="_blank" class="btn facebook">Facebook</a>
    <a href="https://zalo.me/84989288257" target="_blank" class="btn zalo">Zalo</a>
</div>

<script>
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");

canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let snow=[];

for(let i=0;i<180;i++){
    snow.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        speed:Math.random()*1+0.5,
        drift:Math.random()*0.5-0.25
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="rgba(255,255,255,0.8)";

    snow.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fill();

        s.y+=s.speed;
        s.x+=s.drift;

        if(s.y>canvas.height){
            s.y=-5;
            s.x=Math.random()*canvas.width;
        }
    });

    requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize",()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
